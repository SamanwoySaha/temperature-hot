<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat center/cover;
            height: 100vh;
        }

        .weather-status {
            background: rgba(0, 0, 0, 0.3);
            width: 30%;
            margin: 0 auto;
            padding: 20px;
            border-radius: 10px;
        }

        #weather-condition {
            text-transform: capitalize;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="search-term" type="text" class="form-control" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button id="search-btn" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img id="icon" src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h1 id="area">City</h1>
            <h3><span id="temp">Temperature</span>&deg;C</h3>
            <h1 id="weather-condition" class="lead">Weather Condition</h1>
            <hr style="background: white; width: 250px; height: 2px;">
            <h6>Wind Speed: <span id="wind-speed">--</span>m/s</h6>
            <h6>Humidity: <span id="humidity">--</span>g/cm<sup>3</sup></h6>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
